    .test {
        width: 500px;

    }

    .flexible {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .blue {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;

    }

    .black {
        width: 100px;
        height: 100px;
        background-color: black;
        z-index: 12;
    }

    .red {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;

    }

    .green {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
    }

    .purple {
        width: 100px;
        height: 100px;
        background-color: purple;
    }

    .col-4 {
        width: 20px;
        height: 20px;
        background-color: blueviolet;
        position: absolute;
        top: -50;
        left: 50;

    }

    .yellow {
        background-color: yellow;
        width: 100px;
        height: 100px;
        position: fixed;
        top: -5;
        z-index: 2;
    }
</style>
